#H2 DataSource
spring.datasource.url=jdbc:h2:file:/home/normat/IdeaProjects/BitmexBot/h2/h2
spring.datasource.username=sa
spring.datasource.password=sa

spring.h2.console.enabled=false
#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.show-sql=true
# Bitmex
bitmex.token.key = ${BITMEX_KEY}
bitmex.token.secret = ${BITMEX_SECRET}
bitmex.xbt_usd=XBTUSD
bitmex.websocket.url=wss://ws.testnet.bitmex.com/realtime
server.port=8080

