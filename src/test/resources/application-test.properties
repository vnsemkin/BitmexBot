#H2 DataSource
spring.datasource.url=jdbc:h2:mem:h2;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
# H2 console settings (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.show-sql=true
# Bitmex
bitmex.token.key = ${BITMEX_KEY}
bitmex.token.secret = ${BITMEX_SECRET}
bitmex.xbt_usd=XBTUSD
bitmex.websocket.url=wss://ws.testnet.bitmex.com/realtime
server.port=8080